# Triager System Configuration
# Manages work prioritization and queue health.
#
# This configuration defines cron jobs for:
# - Periodic queue reprioritization
# - Work distribution rebalancing
# - Priority adjustment based on age/staleness

[meta]
name = "triager"
description = "Work prioritization and queue management"
version = "1.0.0"

# ========================================
# Cron Jobs
# ========================================
# Cron jobs run at fixed intervals for periodic maintenance.

[cron.reprioritize-queue]
name = "Reprioritize work queue"
interval = "5m"
enabled = true

[cron.rebalance-workers]
name = "Rebalance worker assignments"
interval = "10m"
enabled = true

[cron.age-priority-bump]
name = "Bump priority for aged items"
interval = "15m"
enabled = true

[cron.report-queue-stats]
name = "Report queue statistics"
interval = "1m"
enabled = true

[cron.check-blocked-pipelines]
name = "Check for blocked pipelines"
interval = "2m"
enabled = true

# ========================================
# Actions
# ========================================
# Actions that can be triggered by cron or watchers.

[action.bump-priority]
name = "Bump item priority"
cooldown = "1m"

[action.requeue-stuck]
name = "Requeue stuck items"
cooldown = "5m"

[action.notify-backlog]
name = "Notify on large backlog"
cooldown = "30m"
