name: CI

on:
  push:
    branches: [main, "feature/**"]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --all --verbose
      - name: Run integration tests (single-threaded)
        run: cargo test --all --verbose -- --test-threads=1 --ignored
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release --all

  license-check:
    name: License Check (non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6
      - name: Check if BSL Change Date needs updating
        run: |
          ./scripts/license
          if git diff --quiet LICENSE; then
            echo "âœ“ License is up to date"
          else
            echo "::warning::BSL Change Date was updated. Please run 'scripts/license' locally and commit the changes."
            exit 1
          fi

  outdated:
    name: Outdated Dependencies (non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-outdated
        run: cargo install cargo-outdated
      - name: Check for outdated dependencies
        run: cargo outdated --exit-code 1

  bats:
    name: Bats Specs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build binaries
        run: cargo build --release -p oj
      - name: Install BATS
        run: ./tests/specs/bats/install.sh
      - name: Run specs
        run: ./scripts/spec --parallel

  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck
      - name: Lint shell scripts
        run: |
          shellcheck -x -S warning scripts/spec
          shellcheck -x -S warning scripts/init-worktree
          shellcheck -x -S warning tests/specs/bats/install.sh
          shellcheck -x -S warning tests/specs/helpers/*.bash

  quality:
    name: Quality Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run quality evaluation
        run: |
          mkdir -p reports/quality
          ./checks/quality/evaluate.sh > reports/quality/current.json

      - name: Compare to baseline
        run: |
          ./checks/quality/compare.sh reports/quality/baseline.json reports/quality/current.json || true

      - name: Upload quality report
        uses: actions/upload-artifact@v4
        with:
          name: quality-report
          path: reports/quality/current.json
          retention-days: 30

  benchmark:
    name: Performance Benchmarks
    runs-on: macos-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run benchmarks
        run: |
          mkdir -p reports/quality
          ./checks/quality/benchmark.sh > reports/quality/benchmarks.json

      - name: Upload benchmark report
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report
          path: reports/quality/benchmarks.json
          retention-days: 90
